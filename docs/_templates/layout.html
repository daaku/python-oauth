            #document {
                font-family: serif;
                line-height: 1.3;
            }
            #document h1 {
                font-size: 182%;
                text-transform: uppercase;
            }
            #document a.headerlink {
                color: #B4B4B4 !important;
                padding-left: 4px;
                visibility: hidden;
                text-decoration: none;
            }
            #document a.headerlink:hover {
                background-color: #B4B4B4;
                color: #F0F0F0 !important;
            }
            #document h1:hover > a.headerlink,
            #document h2:hover > a.headerlink,
            #document h3:hover > a.headerlink,
            #document h4:hover > a.headerlink,
            #document h5:hover > a.headerlink,
            #document h6:hover > a.headerlink,
            #document dt:hover > a.headerlink {
                visibility: visible;
            }
            #document dt:target,
            #document .highlight {
                background-color: #fbe54e;
            }
            #document pre {
                padding: 5px;
                background-color: #efc;
                color: #333;
                border: 1px solid #ac9;
                border-left: none;
                border-right: none;
                overflow: auto;
            }
            #document tt.descname {
                font-weight: bold;
                color: #468966;
            }
            #document dd {
                margin-top: 3px;
            }
            #document cite {
                font-weight: bold;
                font-family: monospace;
                color: #B64926;
            }
            #document .section .section {
                margin-top: 3em;
                border-top: 1px dashed #aaa;
            }
            #document > .section > .section > dl {

                margin-right: 0;
                padding: 0.5em 1em;
            }
            #document .class {
                background-color: #ffd9d2;
            }
            #document .method,
            #document .attribute {
                background-color: #E6EDFA;
            }
            #document .method,
            #document .attribute {
                margin-top: 0;
                margin-bottom: 0;
                padding: 1em;
                border-top: 1px solid #aaa;
                border-bottom: 1px solid #666;
            }
            #document .function {
                background-color: #E2DCFD;
            }
        </style>
    </head>
    <body>
        <div id="document" class="yui-d2">
{%- block document %}
        {% block body %}{% endblock %}
{%- endblock %}
        </div>
